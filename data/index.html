<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ESP32 Control Panel</title>
    </head>
    <body>
        <h1>Stevilo mest: <span id="stevilo_mest">--</span></h1>
        <form id="textForm">
            <input type="text" id="inputText" placeholder="Enter new text" />
            <button type="submit">Update Text</button>
        </form>
        <script>
            function fetchSteviloMest() {
                fetch("/stevilo_mest")
                    .then((response) => response.json())
                    .then((data) => {
                        document.getElementById("stevilo_mest").innerText =
                            data.stevilo_mest;
                    })
                    .catch((err) => console.error(err));
            }

            fetchSteviloMest();
            setInterval(fetchSteviloMest, 100);

            // Submit new text via POST
            document
                .getElementById("textForm")
                .addEventListener("submit", function (e) {
                    e.preventDefault();
                    const text = document.getElementById("inputText").value;
                    fetch("/update_text", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ text: text }),
                    })
                        .then((response) => response.json())
                        .then((data) => {
                            console.log(data);
                        })
                        .catch((err) => console.error(err));
                });
        </script>
    </body>
</html>
